{% extends "bwb_webapp/base.html" %}{% load staticfiles %}{% load bootstrap3 %}

{% block title %}Registration{% endblock %}

{% block content %}

<h1>Login:</h1>

<div id="mainForm">
    <form role="form" action="{{action}}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
    {% buttons %}
        <button type="reset" class="btn btn-danger">
            {% bootstrap_icon "remove" %} Reset
        </button>
        <button type="submit" class="btn btn-success pull-right">
            {% bootstrap_icon "ok" %} Log In
        </button>
    {% endbuttons %}
    </form>
</div>


{% endblock %}
